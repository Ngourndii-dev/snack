<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des personnes</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.nom}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
